<ion-list>
  <ion-item>
    <ion-avatar slot="start">
      <img src="../../assets/{{deal.owner.picture}}">
    </ion-avatar>
    <ion-label>
      <h3><b>{{deal.owner.username}}</b></h3>
      <h2>{{deal.owner.company}}</h2>
      <p>{{deal.owner.email}} </p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle> {{deal.createdAt}} </ion-card-subtitle>
        <ion-card-title> {{deal.title}} </ion-card-title>
        <ion-card-subtitle> {{deal.start | date: 'short'}} - {{deal.deadline | date: 'short'}} </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{deal.description}}
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item>
    <ion-button expand="block" shape="round" fill="solid" size="default" (click)="negociate()">Start Negociations</ion-button>
  </ion-item>
</ion-list>
