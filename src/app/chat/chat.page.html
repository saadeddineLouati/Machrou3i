<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>New chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor = "let msg of messages">
      <ion-col size-9 *ngIf = "currentuser !== msg.user" class="message other-message">
        <b> {{msg.user}} </b>
        <br>
        <span> {{msg.msg}} </span>
        <br>
        <div class="time" text-right>
          <br>
          {{msg.createdAt | date: 'short'}}
        </div>
      </ion-col>

      <ion-col offset="3" size-9 *ngIf = "currentuser === msg.user" class="message my-message">
        <b> {{msg.user}} </b>
        <br>
        <span> {{msg.msg}} </span>
        <br>
        <div class="time" text-right>
          <br>
          {{msg.createdAt | date: 'short'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="transparent" class="footer">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2"> 
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn" (click)="sendMessage()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
