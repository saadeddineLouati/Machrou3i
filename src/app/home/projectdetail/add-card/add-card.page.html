<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>New card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addProject()">
 
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Priority</ion-label>
      <ion-select >
        <ion-select-option value="red">Red (Height)</ion-select-option>
        <ion-select-option value="orange">Orange (Medium)</ion-select-option>
        <ion-select-option value="green" selected>Green (Low)</ion-select-option>
      </ion-select>
    </ion-item >

    <ion-item>
      <ion-label position="floating">Deadline</ion-label>
      <ion-input type="date" autofocus="true"></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" fill="outline" type="submit" size="default">Create</ion-button>

 
  </form>
</ion-content>
