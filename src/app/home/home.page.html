<ion-app>
  <ion-header translucent>
    <ion-toolbar color="tertiary">
      <ion-title>My projects</ion-title>
    </ion-toolbar>
  </ion-header>,
  <ion-content  class="getstart" fullscreen color="light">

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" *ngFor="let p of projects">
          <ion-card color="light" (click)="projetDetail(p)">
            <img src="../../assets/projects.jpg" />
            <ion-card-header>
              <ion-card-subtitle>
                <ion-badge color="danger">{{p.status}}</ion-badge>
                </ion-card-subtitle>
              <ion-card-title style="margin: 0; display: block; overflow: hidden; -webkit-box-flex: 1; -webkit-flex: 1; -ms-flex: 1; flex: 1; font-size: inherit; text-overflow: ellipsis; white-space: nowrap;"> {{p.title}} </ion-card-title>
            </ion-card-header>
            <ion-card-content>

            </ion-card-content>
          </ion-card>
        </ion-col>       
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>

<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="primary" (click)="addNewProject()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
