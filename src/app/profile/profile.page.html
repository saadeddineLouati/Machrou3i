<ion-header translucent no-border>
  <ion-toolbar>
    <ion-title>&nbsp;</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out" color="danger" ></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="../../assets/{{data.picture}}">
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="playername">{{data.username}}</h3>
        <h5 class="country">{{data.email}}</h5>
        <h6 class="ranking">Position: <ion-chip>
            <ion-label  text-uppercase>{{data.position}}</ion-label>
          </ion-chip>
        </h6>
      </div>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="4">
            <ion-card color="light">
              <img src="../../assets/projects.jpg" />
              <ion-card-header>
                <ion-card-subtitle>
                  <ion-badge color="primary" class="ion-text-center">Projects</ion-badge>
                  </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card color="light">
              <img src="../../assets/tasks.jpg" />
              <ion-card-header>
                <ion-card-subtitle>
                  <ion-badge color="danger" class="ion-text-center">Tasks</ion-badge>
                  </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col> 
          <ion-col size="4">
            <ion-card color="light">
              <img src="../../assets/clock.png" />
              <ion-card-header>
                <ion-card-subtitle>
                  <ion-badge color="tertiary" class="ion-text-center"> <small><small>{{data.createdAt | date: 'short'}}</small></small> </ion-badge>
                  </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>      
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="full" (click)="logout()"><ion-icon name="log-out"></ion-icon> Logout</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
